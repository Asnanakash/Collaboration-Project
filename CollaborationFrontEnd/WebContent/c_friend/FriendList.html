<div class="container" ng-controller="FriendController">

<div style="background-color:orange">
<h2>FriendList</h2>
</div>
<div class="row text-center text-lg-left">
<div ng-repeat="friend in friendList" 
     class="col-lg-3 col-md-4 col-xs-1">
<div ng-show="friend.username==currentUser.username">
   <img
    src="http://localhost:8012/CollaborationMiddleWare/getImage/{{friend.friendUserName}}" 
   class="img-circle" alt="Cinque Terre" width="100" height="100">
   <p>
   <strong>{{friend.friendUserName}}</strong>
   <input type="button" value="Unfriend" ng-click="unfriend(friend.friendId)" class="btn btn-danger"/>
    </p>
</div>

<div ng-show="friend.friendUserName==currentUser.username">
<img src="http://localhost:8012/CollaborationMiddleWare/getImage/{{friend.username}}" 
class="img-circle" alt="Cinque Terre" width="100" height="100">

   <p>
   <strong>{{friend.username}}</strong>
   <input type="button" value="Unfriend" ng-click="unfriend(friend.friendId)" class="btn btn-danger"/></p>
</div>
</div>
</div>

<div style="background-color:cyan">
    <h3>Pending Friend Request</h3>
</div>
<div class="row text-center text-lg-left">
  <div ng-repeat="friend in pendingFriendList"
     class="col-lg-3 col-md-4 col-xs-1">
     
     <div ng-show="friend.username==currentUser.username">
     <img src="http://localhost:8012/CollaborationMiddleWare/getImage/{{friend.friendUserName}}" 
   class="img-circle" alt="Cinque Terre" width="100" height="100">
   <p>
   <strong>{{friend.friendUserName}}</strong>
   </p>
<p>
    <input type="button" value="Accept" ng-click="accept(friend.friendId)" class="btn btn-success"/>
    <input type="button" value="Reject" ng-click="unfriend(friend.friendId)" class="btn btn-danger"/> </p>
</div>

    <div ng-show="friend.friendUserName==currentUser.username">
<img src="http://localhost:8012/CollaborationMiddleWare/getImage/{{friend.username}}" 
class="img-circle" alt="Cinque Terre" width="100" height="100">
   <p><strong>{{friend.username}}</strong></p>
    <p>  <input type="button" value="Accept" ng-click="accept{friend.friendId}" class="btn btn-success">
   <input type="button" value="Reject" ng-click="unfriend{friend.friendId}" class="btn btn-danger"></p>
</div></div></div>

<div style="background-color:yellow">
    <h3>Friend Suggestion</h3>
</div>
<div class="row text-center text-lg-left">
  <div ng-repeat="friend in suggestedFriendList" 
  class="col-lg-3 col-md-4 col-xs-1">
        <img src="http://localhost:8012/CollaborationMiddleWare/getImage/{{friend.username}}" 
        class="img-circle" alt="Cinque Terre" width="100" height="100">
        
   <p><strong>{{friend.username}}</strong></p>
   <p>
   <input type="button" value="Send Friend Request" ng-click="friendRequest(friend.username)" class="btn btn-success"/>
   </p>
</div>
    
  </div>
</div>
