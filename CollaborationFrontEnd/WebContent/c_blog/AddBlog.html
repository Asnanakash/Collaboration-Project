<div class="container" ng-controller="BlogController">

    <h1 class="well">
        <center>
            <font face="Monotype Corsiva">Enter Blog</font>
        </center>
    </h1>

<div class="col-lg-12 well">
    <div class="row">
        <form>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label>Blog Name</label><input type="text" name="blogName"
                        ng-model="blog.blogName" placeholder="Enter Blog Name Here" class="form-control">
                    </div>
</div>
              <div class="row">
                    <div class="col-sm-12 form-group">
                        <label>Blog Content</label><textarea rows="10" cols="25" ng-model="blog.blogContent" name="blogContent" class="form-control"></textarea>
                    </div>
                </div>
             
             <center>
            <input type="submit" value="Submit Blog" class="btn btn-lg btn-info" ng-click="addBlog()"/>
            </center>
            </div>
        </form>
        </div>
